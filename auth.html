<script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@clerk/types@5/dist/clerk.types.umd.js"></script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parkbench Auth Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
  <script>
    window.clerkJs = new Clerk({ publishableKey: 'pk_test_d2lzZS1wbGF0eXB1cy03NC5jbGVyay5hY2NvdW50cy5kZXYk' });

    async function start() {
      await window.clerkJs.load();

      window.clerkJs.addEventListener('signIn', () => {
        console.log('Signed in:', window.clerkJs.user);
        displayUser();
      });

      window.clerkJs.addEventListener('signOut', () => {
        console.log('Signed out');
        displayAuthForms();
      });

      displayAuthForms();
    }

    function displayAuthForms() {
      document.getElementById('sign-in').innerHTML = '';
      document.getElementById('sign-up').innerHTML = '';
      window.clerkJs.mountSignIn('#sign-in');
      window.clerkJs.mountSignUp('#sign-up');
      document.getElementById('user-button').style.display = 'none';
    }

    function displayUser() {
      document.getElementById('sign-in').innerHTML = '';
      document.getElementById('sign-up').innerHTML = '';
      document.getElementById('user-button').style.display = 'block';
      window.clerkJs.mountUserButton('#user-button');
    }

    start();
  </script>
</head>
<body>
  <h1>Parkbench Auth</h1>
  <div id="sign-up"></div>
  <div id="sign-in"></div>
  <div id="user-button" style="margin-top: 20px;"></div>
</body>
</html>
