<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Parkbench Auth</title>
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_d2lzZS1wbGF0eXB1cy03NC5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://wise-platypus-74.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
      type="text/javascript">
    </script>
  </head>
  <body>
    <h1>Welcome to Parkbench Auth</h1>

    <div id="app">
      <div id="user-button" style="display:none;"></div>
      <div id="sign-in" style="display:none;"></div>
      <div id="sign-up" style="display:none;"></div>
    </div>

    <script>
      window.addEventListener('clerk.ready', async () => {
        const clerk = window.Clerk;

        await clerk.load();

        if (clerk.user) {
          // User is signed in
          document.getElementById('user-button').style.display = 'block';
          clerk.mountUserButton(document.getElementById('user-button'));
        } else {
          // User is not signed in
          document.getElementById('sign-in').style.display = 'block';
          document.getElementById('sign-up').style.display = 'block';
          clerk.mountSignIn(document.getElementById('sign-in'));
          clerk.mountSignUp(document.getElementById('sign-up'));
        }
      });
    </script>
  </body>
</html>
